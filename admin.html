<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Krushnam Organic Farm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --cream: #fefaf0;
            --light-beige: #f5f1e8;
            --forest-green: #2d5016;
            --golden: #b8860b;
            --dark-green: #1a3310;
            --light-green: #4a7c3a;
            --text-dark: #333333;
            --text-light: #666666;
            --white: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background-color: var(--cream);
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #ddd;
        }

        .admin-title {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--forest-green);
        }

        .admin-title i {
            font-size: 1.5rem;
        }

        .back-btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: var(--forest-green);
            color: var(--white);
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .back-btn:hover {
            background-color: var(--dark-green);
        }

        .admin-nav {
            display: flex;
            gap: 10px;
            margin-bottom: 2rem;
        }

        .nav-btn {
            padding: 0.7rem 1.5rem;
            background-color: var(--white);
            border: 1px solid var(--forest-green);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .nav-btn.active {
            background-color: var(--forest-green);
            color: var(--white);
        }

        .admin-section {
            background-color: var(--white);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 15px var(--shadow);
            margin-bottom: 2rem;
        }

        .section-title {
            margin-bottom: 1.5rem;
            color: var(--forest-green);
            border-bottom: 2px solid var(--light-beige);
            padding-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--forest-green);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
            font-size: 1rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            background-color: var(--forest-green);
            color: var(--white);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: var(--dark-green);
        }

        .btn-danger {
            background-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .products-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .products-table th,
        .products-table td {
            padding: 0.8rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .products-table th {
            background-color: var(--light-beige);
            color: var(--forest-green);
        }

        .products-table tr:hover {
            background-color: #f9f9f9;
        }

        .action-buttons {
            display: flex;
            gap: 5px;
        }

        .action-btn {
            padding: 0.3rem 0.6rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .edit-btn {
            background-color: var(--golden);
            color: var(--white);
        }

        .delete-btn {
            background-color: #dc3545;
            color: var(--white);
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background-color: var(--white);
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 15px var(--shadow);
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--forest-green);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--text-light);
        }

        .categories-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 1rem;
        }

        .category-tag {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background-color: var(--light-beige);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .remove-category {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-light);
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .products-table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1 class="admin-title"><i class="fas fa-cogs"></i> Krushnam Farm Admin Panel</h1>
            <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Website</a>
        </div>

        <div class="admin-nav">
            <button class="nav-btn active" data-section="products">Products</button>
            <button class="nav-btn" data-section="categories">Categories</button>
            <button class="nav-btn" data-section="stats">Statistics</button>
        </div>

        <!-- Statistics Section -->
        <div class="admin-section" id="stats-section">
            <h2 class="section-title">Farm Statistics</h2>
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-value" id="total-products">0</div>
                    <div class="stat-label">Total Products</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="available-products">0</div>
                    <div class="stat-label">Available Products</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="out-of-stock">0</div>
                    <div class="stat-label">Out of Stock</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="categories-count">0</div>
                    <div class="stat-label">Categories</div>
                </div>
            </div>
        </div>

        <!-- Products Section -->
        <div class="admin-section" id="products-section">
            <h2 class="section-title">Manage Products</h2>
            
            <form id="product-form">
                <input type="hidden" id="product-id">
                <div class="form-row">
                    <div class="form-group">
                        <label for="product-title">Product Title</label>
                        <input type="text" id="product-title" required>
                    </div>
                    <div class="form-group">
                        <label for="product-price">Price (‚Çπ)</label>
                        <input type="number" id="product-price" min="0" step="0.01" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="product-category">Category</label>
                        <select id="product-category" required>
                            <!-- Categories will be populated dynamically -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="product-availability">Availability</label>
                        <select id="product-availability" required>
                            <option value="available">Available</option>
                            <option value="out-of-stock">Out of Stock</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="product-image">Image File Name</label>
                    <input type="text" id="product-image" placeholder="e.g., tomato.jpg" required>
                </div>
                <img id="preview-image" src="" alt="Product Preview" style="width:200px; margin-top:10px; display:none;">

                <div class="form-group">
                    <label for="product-description">Description</label>
                    <textarea id="product-description" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn" id="product-submit">Add Product</button>
                <button type="button" class="btn btn-danger" id="product-cancel" style="display: none;">Cancel</button>
            </form>

            <h3 class="section-title">Product List</h3>
            <table class="products-table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Availability</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="products-list">
                    <!-- Products will be populated dynamically -->
                     <div class="product-card">
  <div class="product-image"></div> <!-- basket icon yahi se aata hai -->
  <h3>Product Name</h3>
</div>

                </tbody>
            </table>
        </div>

        <!-- Categories Section -->
        <div class="admin-section" id="categories-section" style="display: none;">
            <h2 class="section-title">Manage Categories</h2>
            
            <div class="form-group">
                <label for="new-category">Add New Category</label>
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="new-category" placeholder="Enter category name">
                    <button class="btn" id="add-category">Add Category</button>
                </div>
            </div>

            <h3 class="section-title">Current Categories</h3>
            <div class="categories-list" id="categories-container">
                <!-- Categories will be populated dynamically -->
            </div>
        </div>
    </div>
    



    
    <script>
        // Initialize data if not already present
        function initializeData() {
            if (!localStorage.getItem('krushnamProducts')) {
                const sampleProducts = [
                    {
                        id: 1,
                        title: "Organic Tomatoes",
                        description: "Fresh, juicy tomatoes grown without pesticides. Perfect for salads and cooking.",
                        price: 80,
                        category: "vegetables",
                        image: "tomato.jpg",
                        availability: "available"
                    },
                    {
                        id: 2,
                        title: "Organic Apples",
                        description: "Sweet and crisp apples from our orchard. Rich in vitamins and antioxidants.",
                        price: 120,
                        category: "fruits",
                        image: "apple.jpg",
                        availability: "available"
                    },
                    {
                        id: 3,
                        title: "Organic Brown Rice",
                        description: "Nutritious whole grain rice with a nutty flavor. High in fiber and minerals.",
                        price: 90,
                        category: "grains",
                        image: "brown-rice.jpg",
                        availability: "available"
                    },
                    {
                        id: 4,
                        title: "Organic Milk",
                        description: "Fresh milk from grass-fed cows. No antibiotics or hormones added.",
                        price: 60,
                        category: "dairy",
                        image: "milk.jpg",
                        availability: "out-of-stock"
                    },
                    {
                        id: 5,
                        title: "Organic Carrots",
                        description: "Sweet and crunchy carrots packed with beta-carotene and vitamins.",
                        price: 50,
                        category: "vegetables",
                        image: "carrot.jpg",
                        availability: "available"
                    },
                    {
                        id: 6,
                        title: "Organic Bananas",
                        description: "Naturally sweet bananas, rich in potassium and easy to digest.",
                        price: 40,
                        category: "fruits",
                        image: "banana.jpg",
                        availability: "available"
                    }
                ];
                localStorage.setItem('krushnamProducts', JSON.stringify(sampleProducts));
            }
            
            if (!localStorage.getItem('krushnamCategories')) {
                const categories = ["vegetables", "fruits", "grains", "dairy"];
                localStorage.setItem('krushnamCategories', JSON.stringify(categories));
            }
        }

        // Load products and display in table
        function loadProductsTable() {
            const productsList = document.getElementById('products-list');
            productsList.innerHTML = '';
            
            const products = JSON.parse(localStorage.getItem('krushnamProducts')) || [];
            
            if (products.length === 0) {
                productsList.innerHTML = '<tr><td colspan="5" style="text-align: center;">No products found.</td></tr>';
                return;
            }
            
            products.forEach(product => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${product.title}</td>
                    <td>${product.category}</td>
                    <td>‚Çπ${product.price}</td>
                    <td>${product.availability === 'available' ? 'Available' : 'Out of Stock'}</td>
                    <td class="action-buttons">
                        <button class="action-btn edit-btn" data-id="${product.id}">Edit</button>
                        <button class="action-btn delete-btn" data-id="${product.id}">Delete</button>
                    </td>
                `;
                productsList.appendChild(row);
            });
            
            // Add event listeners to edit and delete buttons
            document.querySelectorAll('.edit-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const productId = parseInt(this.getAttribute('data-id'));
                    editProduct(productId);
                });
            });
            
            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const productId = parseInt(this.getAttribute('data-id'));
                    deleteProduct(productId);
                });
            });
        }

        // Load categories and display
        function loadCategories() {
            const categoriesContainer = document.getElementById('categories-container');
            const categorySelect = document.getElementById('product-category');
            
            categoriesContainer.innerHTML = '';
            categorySelect.innerHTML = '';
            
            const categories = JSON.parse(localStorage.getItem('krushnamCategories')) || [];
            
            if (categories.length === 0) {
                categoriesContainer.innerHTML = '<p>No categories found.</p>';
                return;
            }
            
            categories.forEach(category => {
                // Add to categories list
                const categoryTag = document.createElement('div');
                categoryTag.className = 'category-tag';
                categoryTag.innerHTML = `
                    ${category}
                    <button class="remove-category" data-category="${category}">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                categoriesContainer.appendChild(categoryTag);
                
                // Add to category select
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categorySelect.appendChild(option);
            });
            
            // Add event listeners to remove category buttons
            document.querySelectorAll('.remove-category').forEach(button => {
                button.addEventListener('click', function() {
                    const category = this.getAttribute('data-category');
                    removeCategory(category);
                });
            });
        }

        // Update statistics
        function updateStatistics() {
            const products = JSON.parse(localStorage.getItem('krushnamProducts')) || [];
            const categories = JSON.parse(localStorage.getItem('krushnamCategories')) || [];
            
            const totalProducts = products.length;
            const availableProducts = products.filter(p => p.availability === 'available').length;
            const outOfStock = products.filter(p => p.availability === 'out-of-stock').length;
            const categoriesCount = categories.length;
            
            document.getElementById('total-products').textContent = totalProducts;
            document.getElementById('available-products').textContent = availableProducts;
            document.getElementById('out-of-stock').textContent = outOfStock;
            document.getElementById('categories-count').textContent = categoriesCount;
        }

        // Add or update product
        function handleProductFormSubmit(e) {
            e.preventDefault();
            
            const productId = document.getElementById('product-id').value;
            const title = document.getElementById('product-title').value;
            const description = document.getElementById('product-description').value;
            const price = parseFloat(document.getElementById('product-price').value);
            const category = document.getElementById('product-category').value;
            const image = document.getElementById('product-image').value;
            const availability = document.getElementById('product-availability').value;
            
            const products = JSON.parse(localStorage.getItem('krushnamProducts')) || [];
            
            if (productId) {
                // Update existing product
                const index = products.findIndex(p => p.id === parseInt(productId));
                if (index !== -1) {
                    products[index] = {
                        id: parseInt(productId),
                        title,
                        description,
                        price,
                        category,
                        image,
                        availability
                    };
                }
            } else {
                // Add new product
                const newId = products.length > 0 ? Math.max(...products.map(p => p.id)) + 1 : 1;
                products.push({
                    id: newId,
                    title,
                    description,
                    price,
                    category,
                    image,
                    availability
                });
            }
            
            localStorage.setItem('krushnamProducts', JSON.stringify(products));
            
            // Reset form and update UI
            resetProductForm();
            loadProductsTable();
            updateStatistics();
        }

        // Edit product
        function editProduct(id) {
            const products = JSON.parse(localStorage.getItem('krushnamProducts')) || [];
            const product = products.find(p => p.id === id);
            
            if (product) {
                document.getElementById('product-id').value = product.id;
                document.getElementById('product-title').value = product.title;
                document.getElementById('product-description').value = product.description;
                document.getElementById('product-price').value = product.price;
                document.getElementById('product-category').value = product.category;
                document.getElementById('product-image').value = product.image;
                document.getElementById('product-availability').value = product.availability;
                
                document.getElementById('product-submit').textContent = 'Update Product';
                document.getElementById('product-cancel').style.display = 'inline-block';
                
                // Scroll to form
                document.getElementById('product-form').scrollIntoView({ behavior: 'smooth' });
            }
        }

        // Delete product
        function deleteProduct(id) {
            if (confirm('Are you sure you want to delete this product?')) {
                const products = JSON.parse(localStorage.getItem('krushnamProducts')) || [];
                const filteredProducts = products.filter(p => p.id !== id);
                
                localStorage.setItem('krushnamProducts', JSON.stringify(filteredProducts));
                
                loadProductsTable();
                updateStatistics();
            }
        }

        // Reset product form
        function resetProductForm() {
            document.getElementById('product-form').reset();
            document.getElementById('product-id').value = '';
            document.getElementById('product-submit').textContent = 'Add Product';
            document.getElementById('product-cancel').style.display = 'none';
        }

        // Add new category
        function addCategory() {
            const newCategoryInput = document.getElementById('new-category');
            const newCategory = newCategoryInput.value.trim().toLowerCase();
            
            if (!newCategory) {
                alert('Please enter a category name');
                return;
            }
            
            const categories = JSON.parse(localStorage.getItem('krushnamCategories')) || [];
            
            if (categories.includes(newCategory)) {
                alert('Category already exists');
                return;
            }
            
            categories.push(newCategory);
            localStorage.setItem('krushnamCategories', JSON.stringify(categories));
            
            newCategoryInput.value = '';
            loadCategories();
            updateStatistics();
        }

        // Remove category
        function removeCategory(category) {
            if (confirm(`Are you sure you want to remove the "${category}" category?`)) {
                const categories = JSON.parse(localStorage.getItem('krushnamCategories')) || [];
                const filteredCategories = categories.filter(c => c !== category);
                
                localStorage.setItem('krushnamCategories', JSON.stringify(filteredCategories));
                
                // Also update products that use this category
                const products = JSON.parse(localStorage.getItem('krushnamProducts')) || [];
                const updatedProducts = products.map(p => {
                    if (p.category === category) {
                        return { ...p, category: 'uncategorized' };
                    }
                    return p;
                });
                
                localStorage.setItem('krushnamProducts', JSON.stringify(updatedProducts));
                
                loadCategories();
                loadProductsTable();
                updateStatistics();
            }
        }

        // Navigation between sections
        function setupNavigation() {
            const navButtons = document.querySelectorAll('.nav-btn');
            const sections = document.querySelectorAll('.admin-section');
            
            navButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const targetSection = this.getAttribute('data-section');
                    
                    // Update active button
                    navButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Show target section, hide others
                    sections.forEach(section => {
                        if (section.id === `${targetSection}-section`) {
                            section.style.display = 'block';
                        } else {
                            section.style.display = 'none';
                        }
                    });
                });
            });
        }

        // Initialize admin panel when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            initializeData();
            loadProductsTable();
            loadCategories();
            updateStatistics();
            setupNavigation();
            
            // Product form
            document.getElementById('product-form').addEventListener('submit', handleProductFormSubmit);
            document.getElementById('product-cancel').addEventListener('click', resetProductForm);
            
            // Category form
            document.getElementById('add-category').addEventListener('click', addCategory);
        });
    </script>


    <script>
  const imageInput = document.getElementById('product-image');
  const previewImage = document.getElementById('preview-image');

  imageInput.addEventListener('input', () => {
    const fileName = imageInput.value.trim();
    if (fileName) {
      // üìÅ Agar image folder me file rakhte ho to yahan path fix kar lo
      previewImage.src = `images/${fileName}`;
      previewImage.style.display = 'block';
    } else {
      previewImage.style.display = 'none';
    }
  });
</script>

</body>
</html>
